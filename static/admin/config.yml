backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img


collections:
  - name: "website-design"
    label: "Website-design"
    folder: "src/pages/services/website-design"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "website-design"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Bells and Whistles", name: "bellsWhistles", widget: "string"}
      - {label: "Services", name: services, widget: list, fields: [{label: Service, name: service, widget: string}, {label: Description, name: description, widget: string}]}
  
  - name: "services"
    label: "Offered-Services"
    folder: "src/pages/services"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "website-design"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
